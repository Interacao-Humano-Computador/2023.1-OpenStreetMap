site_name: OpenStreetMap

repo_name: '2023.1-OpenStreetMap'
repo_url: https://github.com/Interacao-Humano-Computador/2023.1-OpenStreetMap
site_url: https://2023.1-OpenStreetMap.com/

copyright: Copyright & copy; 2023 OpenStreetMap

theme:
  custom_dir: overrides
  name: material
  language: pt-BR
  logo: assets/imagens/logo.png
  favicon: assets/imagens/logo.png

  icon:
    repo: fontawesome/brands/github

  features:
    - toc.integrate 
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer

  hide: 
    - 
    
  extra:
    social:
      - icon: fontawesome/brands/mastodon
        link: https://fosstodon.org/@squidfunk
    
  plugins: 
    - search:
        lang: pt-BR

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: orange
      toggle:
        icon: custom-icons/contrast-light
        name: Modo Claro
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light green
      accent: yellow
      toggle:
        icon: custom-icons/contrast-dark
        name: Modo Escuro

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons 

nav:
  - Home: index.md
  - Apresentações: Apresentações/Apresentacao01.md
  - Planejamento: 
    - Sites Analisados: Planejamento/Sites_Analisados.md
    - Site Escolhido: Planejamento/Site_Escolhido.md
    - Processo de Design: Planejamento/Processo_Design.md
    - Metodologia: Planejamento/Metodologias.md
    - Ferramentas: Planejamento/Ferramentas.md
    - Cronograma: Planejamento/Cronograma.md
    - Cronograma Realizado: Planejamento/Cronograma_Realizado.md
    - Heatmap: Planejamento/heatmap.md
    - Aspectos Éticos: Planejamento/Aspectos_Eticos.md
  - Análise de Requisitos:
    - Perfil do usuário: AnaliseRequisitos/perfil_usuario.md
    - Personas: AnaliseRequisitos/Personas.md
    - Cenários: AnaliseRequisitos/cenarios.md
    - Análise de Tarefas: AnaliseRequisitos/analiseTarefas.md
    - Princípios Gerais do Projeto: AnaliseRequisitos/principiosGerais.md
    - Metas de Usabilidade: AnaliseRequisitos/Metas_usabilidade.md
    - Guia de estilo: AnaliseRequisitos/guia-de-estilo.md
  - Design, Avaliação e Desenvolvimento:
    - 1° Nível:
      - Análise de Tarefas:
        - Planejamento da Análise de Tarefas: DesignAvaliação/analisetarefas/planejamento_analise_tarefa.md
        - Planejamento do Relato de Resultados: DesignAvaliação/analisetarefas/planejamento_relato.md
      - StoryBoard: 
        - Planejamento da Avaliação do Storyboard: DesignAvaliação/storyboard/planejamento_storyboard.md
        - Planejamento do Relato de Resultados: DesignAvaliação/storyboard/planejamento_relato.md
  - Atas: 
    - Reunião 1: Atas/Reuniao01.md
    - Reunião 2: Atas/Reuniao02.md
    - Reunião 3: Atas/Reuniao03.md
    - Reunião 4: Atas/Reuniao04.md
    - Reunião 5: Atas/Reuniao05.md
    - Reunião 6: Atas/Reuniao06.md
  - Guia: 
    - Guia: Guia/Mkdocs.md
  